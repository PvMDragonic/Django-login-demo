{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open sans Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'landing/scss/main.scss' %}">
    {% endcompress %}
    <title>Home</title>
</head>
<body>
    <section class="home">
        <div class="home__wrapper">
            <div class="home__container home__container--login">
                <h3>
                    Welcome back!
                </h3>
                <p class="home__subtitle">
                    Reading this message is XP waste.
                </p>
    
                <div class="home__subcontainer">
                    <input 
                        type="text"
                        placeholder="Email address"
                    />
                    <input 
                        type="password"
                        placeholder="Password"
                    />
                    <a href="#">
                        Forgot password?
                    </a>
                    <button type="button">
                        LOGIN
                    </button>
                </div>

                <p class="home__no-acc">
                    Don't have an account?
                </p>
                <a 
                    href="{% url 'sign_up' %}"
                    class="home__sign-up"
                >
                    SIGN UP
                </a>
            </div>
            <div class="home__container home__container--message">
                <h1>The best login system ever!</h1>
                <p>Look at my horse, my horse is amazing.</p>
            </div>
        </div>
    </section>
</body>
</html>
