
{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Open sans Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        {% compress css %}
        <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/sign_up/activated/main.scss' %}">
        {% endcompress %}

        <title>Account activated</title>
    </head>
    <body>
        <section class="notice">
            <div class="notice__container">
                <div class="notice__text">
                    <h1>ACCOUNT DELETED</h1>
                    <p>Your account, {{ username }}, has been successfully deleted.</p>
                    <p>You won't be able to access it anymore.</p>
                    <a href="{% url 'home' %}" class="notice__button">
                        RETURN HOME
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
