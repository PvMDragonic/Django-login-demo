
{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open sans Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'scss/sign_up/completed/main.scss' %}">
    {% endcompress %}

    <title>Registration completed</title>
</head>
<body>
    <section class="completed">
        <div class="completed__container"> 
            <div class="completed__subcontainer">
                <h1>REGISTRATION COMPLETED</h1>
                <p>Welcome aboard, {{ user_name }}!</p>
                <h3>An e-mail was sent to <span>{{ user_email }}</span> with an activation link!</h3>
                <a href="{% url 'home' %}" class="completed__button">
                    RETURN HOME
                </a>
            </div>
        </div>
    </section>
</body>
</html>
